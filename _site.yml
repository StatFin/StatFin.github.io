name: "StatFin.github.io"
title: "StatFin"
theme: theme.css
description: |
  Home of the best statistical finance tutorials
output_dir: "_site"
base_url: https://statfin.github.io
cookie_consent:
  style: simple
  type: express
  palette: light
  lang: en
  cookies_policy: url
collections:
  posts:
    authors_metadata: false
    feed_items_max: 15
    disqus: StatFin
    share: [twitter, linkedin, facebook]
navbar:
  right:
    - icon: fa-home fa-lg
      href: index.html
    - icon: fab fa-github fa-lg
      href: "https://example.com"
    - icon: fab fa-linkedin fa-lg
      href: "https://example.com"
    - icon: fab fa-youtube fa-lg
      href: "https://example.com"      
    - icon: fa fa-rss
      href: index.xml
output: distill::distill_article
